<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Labirinto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controles">
        <button id="botaoIniciar">Iniciar</button>
    </div>
    <div id="containerLabirinto" class="oculto">
        <div id="labirinto">
            <div id="fim">Chegada</div>
            <div id="bola"></div>
            <div class="parede" style="top: 100px; left: 0; width: 400px; height: 20px;"></div>
            <div class="parede" style="top: 200px; left: 100px; width: 400px; height: 20px;"></div>
            <div class="parede" style="top: 300px; left: 0; width: 400px; height: 20px;"></div>
        </div>
        <div id="informacoes">
            <p>Tempo: <span id="tempo">0</span> segundos</p>
        </div>
    </div>
    <div id="mensagem" class="oculto"></div>
    <script src="script.js"></script>
</body>
</html>
