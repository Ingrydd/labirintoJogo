<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Labirinto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jogo do Labirinto</h1>
    <p>Guie a bola vermelha at√© a chegada para ganhar. Evite as paredes!</p>
    <div id="controles">
        <button id="botaoIniciar">Iniciar</button>
        <button id="botaoReiniciar" class="oculto">Reiniciar</button>
    </div>
    <div id="containerLabirinto" class="oculto">
        <div id="labirinto">
            <div id="fim">Chegada</div>
            <div id="bola"></div>
            <div class="parede parede1"></div>
            <div class="parede parede2"></div>
            <div class="parede parede3"></div>
        </div>
        <div id="informacoes">
            <p>Tempo: <span id="tempo">0</span> segundos</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
